<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    
    <!--viewport meta ensures proper display and rendering -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<!-- bootstrap styles -->
    <title>Maranatha</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.min.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<!-- other styles -->
	<link href="css/main.css" rel="stylesheet">
	<link href="css/registration.css" rel="stylesheet">
</head>

<body>
	<!-- the main parent container -->
        <div id="parent_container" class="container-fluid">
            <!-- header section -->
            <div id="header_section" class="row">
                <!-- logo section -->
                <div id="logo" class="nav navbar-brand">
                logo
                </div>
                <!-- header menu -->
                <div id="header_menu" class="col-md-2 col-md-offset-9">
                	<ul class="nav navbar-nav">
                    	<li><a href="#" >About</a></li>
                        <li><a href="#">Contact</a></li>
                     </ul>                       
                </div>
                <!-- end header menu -->
            </div>
            <!-- end of header section -->
            
            <!-- body section -->
            <div class="row jumbotron" id="body_section">
				<!-- login form -->
				<div id="login_form" class="col-md-4 col-md-offset-4">
					  <form class="form-horizontal" role="form">
						  <div class="form-group">
							<label for="InputFirst_name">First name</label>
							<input type="text" class="form-control" id="InputFirst_name" placeholder="First name">
						  </div>
						  <div class="form-group">
							<label for="InputLast_name">Last name</label>
							<input type="text" class="form-control" id="InputLast_name" placeholder="Last name">
						  </div>
						  <div class="form-group">
							<label for="InputEmail">Email</label>
							<input type="email" class="form-control" id="InputEmail" placeholder="Enter Email">
						  </div>
						  <div class="form-group">
							<label for="InputPassword">Password</label>
							<input type="password" class="form-control" id="InputPassword" placeholder="Password">
						  </div>
						  <div class="form-group">
							<label for="Confirm_password">Confirm Password</label>
							<input type="password" class="form-control" id="Confirm_password" placeholder="Confirm Password">
						  </div>						  						  
						  <div class="form-group">
							<button type="submit" class="btn btn-default">Sign Up</button><br>
							<a href="login.html"><h5>Already have an account?</h5></a>
						  </div>
					  </form>
				</div>
				<!-- end of login form -->
            </div>
            <!-- end of body section -->
            
            <!-- footer section -->
            <div id="footer_section" class="row">
                <h3>footer content</h3>
            </div>
            <!-- end of footer -->
    </div>
    <!-- end of parent container -->    
    <script src="http://code.jquery.com/jquery-1.11.0.min.js">			</script>		
	<script src="js/bootstrap.js"></script>
</body>
</html>
